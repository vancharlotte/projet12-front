  <div class=form-card *ngIf="location">
<h2>{{ location.name }}</h2>

<h2>{{ location.description }}</h2>

<div *ngIf="auth.isAuthenticated$ | async">
<button (click)="modifyFavorite(buttonValue)" > {{ buttonValue }}</button>
</div>

<div id="equipment" *ngFor="let equipment of location?.equipments">
  {{equipment?.name}}
</div>

<a  *ngIf="admin" [routerLink]="['../editLocation']" [queryParams]="{id: location.id}"> Modifier</a>
</div>
