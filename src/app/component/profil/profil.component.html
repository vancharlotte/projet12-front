<div class="container mt-5" *ngIf="auth.user$ | async as user">
    <div
      class="row align-items-center profile-header mb-5 text-center text-md-left"
    >
      <div class="col-md-2">
        <img
          [src]="user.picture"
          class="rounded-circle img-fluid profile-picture mb-3 mb-md-0"
        />
      </div>
      <div class="col-md">
        <h2>{{ user.name }}</h2>
        <p class="lead text-muted">{{ user.email }}</p>
      </div>
      <div class="col-md">
        <p class="json"> {{ profileJson }}</p>
      </div>

      <div class="col-md">
        <button (click)=callApi() class="button"> call Api </button>
        <p class="lead text-muted">{{ profil }}</p>

      </div>

      
   
    </div>
